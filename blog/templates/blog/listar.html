{% extends 'blog/base.html' %}

     {% block content %}
      {% for post in posts %}
          <div class="post">
              <div class="date">
                  {{ post.fecha_publicacion }}
              </div>
                <p>{{ post.titulo|linebreaksbr }}</p>
              <p>{{ post.texto|linebreaksbr }}</p>
          </div>
      {% endfor %}
      {% endblock %}
